<div class="webToCase">
    <div class="stars">
      <app-navbar></app-navbar>
        <div class='webCaseForm'>
          <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
            <h2 class='formTitle'>New Case</h2>
            <input type="hidden" name="orgid" value="00D4P000001d5kz">
            <input type=hidden name="retURL" value="http://infiniteworks.herokuapp.com/formResult"> 
            <!--  ----------------------------------------------------------------------  -->

            <label class="inputLabel" for="name"><b>Contact Name:</b></label><input class="webCaseInput" id="name" maxlength="80" name="name" size="20" type="text" /><br>        
            <label class="inputLabel" for="email"><b>Email:</b></label><input class="webCaseInput" id="email" maxlength="80" name="email" size="20" type="text" /><br>     
            <label class="inputLabel" for="phone"><b>Phone:</b></label><input class="webCaseInput" id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
            <label  class="inputLabel" for="type"><b>Type</b></label><select class="webCaseInput" id="type" name="type"><option value="">--None--</option><option value="Hardware">Hardware</option>
              <option value="Software">Software</option>
              <option value="Other">Other</option>
              </select><br>
              
              <label class="inputLabel"><b>Issue:</b></label> <select class="webCaseInput" id="00N4P00000Ey7d7" name="00N4P00000Ey7d7" title="Issue"><option value="">--None--</option><option value="Hardware Design">Hardware Design</option>
              <option value="Hardware Breakdown">Hardware Breakdown</option>
              <option value="Software Bug">Software Bug</option>
              <option value="Software Performance">Software Performance</option>
              <option value="Feedback">Feedback</option>
              <option value="Other">Other</option>
              </select><br>
            <label class="inputLabel" for="subject"><b>Subject:</b></label><input class="webCaseInput" id="subject" maxlength="80" name="subject" size="20" type="text" /><br>
            <label class="inputLabel" for="description"><b>Description:</b></label><textarea class="webCaseInput" name="description"></textarea><br>
            <input class="formButton" type="submit" name="submit">
            </form>       
      </div>
    </div>
